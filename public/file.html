<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praise the God Emperor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #FFD700;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .footer {
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Praise the God Emperor of Mankind!</h1>
    <p>The guiding light of humanity,</p>
    <p>Our eternal protector and ruler!</p>
    <p>In His name, we stand united,</p>
    <p>Against the darkness that threatens our existence.</p>
    <p>For the Emperor!</p>
    <div class="footer">
        <p>“In the grim darkness of the far future, there is only war.”</p>
    </div>
</body>
</html>
